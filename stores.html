<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Где купить — Белорусские продукты</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
</head>
<body id="stores-page">
<header class="site-header">
  <a class="brand" href="./">Белорусские продукты</a>
  <nav class="nav">
    <a href="./">Главная</a>
    <a href="./#catalog">Каталог</a>
    <strong>Где купить</strong>
  </nav>
</header>

<main class="stores">
  <h1>Магазины в Актау</h1>
  <div id="map" class="map" role="region" aria-label="Карта магазинов Актау"></div>
  <details class="offline-list">
    <summary>Список адресов (работает офлайн)</summary>
    <ul id="store-list"></ul>
  </details>
</main>

<footer class="site-footer">
  <small>© <span id="year"></span> Белорусские продукты · Актау</small>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script defer src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js', {scope: './'}).catch(console.warn);
  }
</script>
</body>
</html>
